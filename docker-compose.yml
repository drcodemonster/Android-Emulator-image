version: "4"
services:
# Launch emulator and appium instance
  android-service:
    build: .
    ports:
      - 4725:4725
    container_name: android
    environment:
      - APPIUM_PORT=4725
    privileged: true
    command:
      - bash
      - -c
      - |
         ./start.sh

# Starting VNC server
  VNC-Service:
    image: android-emulator
    build: .
    ports:
      - 5900:5900
    container_name: VNC-Service
    environment:
      VNC_PASSWORD: 123
    privileged: true
    command:
      - bash
      - -c
      - |
        $START_VNC
