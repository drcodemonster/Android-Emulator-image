version: "4"
services:
# Launch emulator and appium instance
  android-service:
    build: .
    ports:
      - 4725:4725
      - 5900:5900
    environment:
      APPIUM_PORT: 4725
      VNC_PASSWORD: 123
    privileged: true
    command:
      - bash
      - -c
      - |
         ./start.sh

